<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>表单</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="../plugin/layui/css/layui.css" media="all" />
</head>

<body>
	<div style="margin: 15px;">

		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">类别</label>
				<div class="layui-input-block" >
					<select id="cate" lay-filter="aihao">
						<option value="请选择"></option>
					</select>
				</div>

				<label class="layui-form-label">成员</label>
				<div class="layui-input-block">
					<select name="member" id="member">
						<option value="请选择"></option>
					</select>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">金额</label>
					<div class="layui-input-inline">
						<input type="number" id="number" lay-verify="number"
							autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-block">
						<input type="text" name="date" id="date" lay-verify="date"
							placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input"
							onclick="layui.laydate({elem: this})">
					</div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../plugin/layui/layui.js"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script>
		layui.use([ 'form', 'layedit', 'laydate' ], function() {
			
		});
	</script>
	<script>
		$(function(){
			var cate = $("#cate");
			var member = $("#member");
			$.ajax({
				url:"../CategoryService?action=costType",
				type:"GET",
				success:function(result){
					if(result!=null){
					var htmlC="";
					for(var i=0;i<result.length;i++){
						htmlC += "<option value="+result[i].id+">"+result[i].name+"</option>";
						}
						cate.append(htmlC).trigger("create");
					}
					
				}
			})
			
			$.ajax({
				url:"../MemberService?action=find",
				type:"GET",
				success:function(result){
					if(result!=null){
					var html="";
					for(var i=0;i<result.length;i++){
						html += "<option value="+result[i].id+">"+result[i].name+"</option>";
						}
						member.append(html).trigger("create");
					}
					
				}
			})
		})
	</script>
	
</body>

</html>
